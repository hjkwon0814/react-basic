    function MinutesToHours() {
        // const [counter, setCounter] = React.useState(0);
        // const onClick = () => {
        //     // setCounter(counter + 1);
        //     setCounter((current) => current + 1);
        // }
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            // <div>
            //     <h3>Total clicks: {counter}</h3>
            //     <button onClick={onClick}>Click me</button>
            // </div>
            <div>
                <label htmlFor="minutes">Minutes : </label>
                <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted === true} />
                <h4>You want to convert {amount}</h4>
                <label htmlFor="hours">Hours : </label>
                <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={inverted === false} />
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }

    function KmToMiles() {
        return (
            <h1>KM 2M </h1>
        )
    }

    function App() {
        const[index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your Units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr></hr>
                {index === "xx" ? "Please Select Yout Units" : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
        );
    }
    ReactDOM.render(<App />, root);

        const Button = <button style={{backgroundColor: "tomato",}} onClick={() => console.log("im clicked")}>Click me</button>
        const span = React.createElement("span",{id:"sexy-span", style: {color :"red"}}, "hello I'm a span");
        const btn = React.createElement("button", {onClick: () => console.log("i'm click done")}, "Click me");
        const container = React.createElement("div", null, [Title, Button])
        ReactDOM.render(container, root);
